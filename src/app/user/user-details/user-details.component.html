<div *ngIf="user">
  <table>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Country</th>
      <th>City</th>
      <th>isAdmin</th>
    </tr>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>
      <td>{{user.country}}</td>
      <td>{{user.city}}</td>
      <td>{{user.isAdmin}}</td>
    </tr>
  </table>
</div>
