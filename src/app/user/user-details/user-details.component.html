<div *ngIf="user">
  <table>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Country</th>
      <th>City</th>
      <th>isAdmin</th>
      <th>Activated</th>
    </tr>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.address}}</td>
      <td>{{user.country}}</td>
      <td>{{user.city}}</td>
      <td>{{user.admin}}</td>
      <td>{{user.activated}}</td>
    </tr>
  </table>

  <div *ngIf="user.id && !user.admin">
    <b> <button (click)="deleteUser(user.id)" [disabled]="isDeleting">
      Delete user
    </button> </b>

    <b> <button *ngIf="!user.activated" (click)="activateUser()" [disabled]="isActivating">
      Activate account
    </button> </b>
  </div>
</div>
