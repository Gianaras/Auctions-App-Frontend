<div *ngIf="isMyItems">
  <h2>Start New Auction:</h2>
</div>

<div *ngIf="isMyItems">
  <b> <button class="myButton2" (click)="reroute()" [disabled]="loading || !isMyItems">
    Start New Auction
  </button> </b>
</div>

<div *ngIf="isMyItems">
  <h2>Manage Your Auctions:</h2>
</div>

<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="displayTable">

      <div class="displayTableCell">
        <label class="leftMargin" for="itemSearch">Search for items: </label>
        <input class="leftMargin" id="itemSearch" type="text" formControlName="itemSearch" />
      </div>

      <div class="displayTableCell">
        <label for="maxPrice">Budget:</label>
        <input id="maxPrice" type="number" min="0" formControlName="maxPrice" />
      </div>

      <div class="displayTableCell">
        <label for="locationSearch">Search for location: </label>
        <input id="locationSearch" type="text" formControlName="locationSearch" />
      </div>

      <div class="displayTableCell">
        <label for="selectCategory">Category:</label>
        <select id="selectCategory" (change)="updateSelectedCategory($event)">
          <option value="none">None</option>
          <option value="food">Food</option>
          <option value="toys">Toys</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
          <option value="movies">Movies</option>
          <option value="video games">Video Games</option>
          <option value="clothing">Clothing</option>
          <option value="footwear">Footwear</option>
          <option value="furniture">Furniture</option>
          <option value="music">Music</option>
        </select>
      </div>

      <div class="displayTableCell">
        <label class="invisible">.</label>
        <b> <button class="myButton" [disabled]="loading">
          Search
        </button> </b>
      </div>

    </div>
  </form>
</div>

<div *ngIf="loaded && finalItems.length == 0">
  <h2>No auctions found.</h2>
</div>

<ol>
  <li *ngFor='let items of finalItems'>
    <a [routerLink]="['/items', items.id]">
      <div class="midnightBlue" *ngFor="let item of items.items">
        {{item.name}}
      </div>
    </a>

    <div *ngIf="items">
      <table>
        <tr>
          <th>Current Bid</th>
          <th>Buy Price</th>
          <th>End Date</th>
          <th>Location</th>
        </tr>
        <tr>
          <td>{{items.currentBid}}</td>
          <td>{{items.buyPrice}}</td>
          <td>{{items.ends}}</td>
          <td>{{items.location.country}}, {{items.location.location}}</td>
        </tr>
      </table>
    </div>

  </li>
</ol>
<router-outlet></router-outlet>
