<div *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div>
      <label for="username">Username: </label>
      <input id="username" type="text" formControlName="username" />
      <div *ngIf="submitted && formControls['username'].errors">
        <b> <div *ngIf="formControls['username'].errors['required']">Username is required.</div> </b>
      </div>
    </div>

    <div>
      <label for="password">Password: </label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="submitted && formControls['password'].errors">
        <b> <div *ngIf="formControls['password'].errors['required']">Password is required.</div> </b>
        <b> <div *ngIf="formControls['password'].errors['minlength']">Password must be at least 6 characters.</div> </b>
      </div>
    </div>

    <div>
      <label for="repeatPassword"> Repeat password: </label>
      <input id="repeatPassword" type="password" formControlName="repeatPassword" />
      <b> <div *ngIf="submitted && (formControls['password'].value != formControls['repeatPassword'].value)">
        Passwords must match.
      </div> </b>
    </div>

    <div>
      <label for="firstName">First name: </label>
      <input id="firstName" type="text" formControlName="firstName" />
      <div *ngIf="submitted && formControls['firstName'].errors">
        <b> <div *ngIf="formControls['firstName'].errors['required']">First Name is required.</div> </b>
      </div>
    </div>

    <div>
      <label for="lastName">Last name: </label>
      <input id="lastName" type="text" formControlName="lastName" />
      <div *ngIf="submitted && formControls['lastName'].errors">
        <b> <div *ngIf="formControls['lastName'].errors['required']">Last name is required.</div> </b>
      </div>
    </div>

    <div>
      <label for="email">Email: </label>
      <input id="email" type="text" formControlName="email" />
      <div *ngIf="submitted && formControls['email'].errors">
        <b> <div *ngIf="formControls['email'].errors['required']">Email is required.</div> </b>
        <b> <div *ngIf="formControls['email'].errors['email']">Email must be valid.</div> </b>
      </div>
    </div>

    <div>
      <label for="phone">Phone: </label>
      <input id="phone" type="text" formControlName="phone" />
      <div *ngIf="submitted && formControls['phone'].errors">
        <b> <div *ngIf="formControls['phone'].errors['required']">Phone is required.</div> </b>
      </div>
    </div>

    <div>
      <label for="country">Country: </label>
      <input id="country" type="text" formControlName="country" />
      <div *ngIf="submitted && formControls['country'].errors">
        <b> <div *ngIf="formControls['country'].errors['required']">Country is required.</div> </b>
      </div>
    </div>

    <div>
      <label for="location">Location: </label>
      <input id="location" type="text" formControlName="location" />
      <div *ngIf="submitted && formControls['location'].errors">
        <b> <div *ngIf="formControls['location'].errors['required']">Location is required.</div> </b>
      </div>
    </div>

    <div>
      <label for="longitude">Longitude: </label>
      <input id="longitude" type="text" formControlName="longitude" />
      <div *ngIf="submitted && formControls['longitude'].errors">
        <b> <div *ngIf="formControls['longitude'].errors['required']">Longitude is required.</div> </b>
      </div>
    </div>

    <div>
      <label for="latitude">Latitude: </label>
      <input id="latitude" type="text" formControlName="latitude" />
      <div *ngIf="submitted && formControls['latitude'].errors">
        <b> <div *ngIf="formControls['latitude'].errors['required']">Latitude is required.</div> </b>
      </div>
    </div>

    <div>
      <b> <button [disabled]="loading">
        Register
      </button> </b>
    </div>

  </form>
</div>
