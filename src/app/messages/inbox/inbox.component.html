<div>
  <h2>Inbox:</h2>
</div>

<ol>
  <li *ngFor='let message of messages'>
    <div *ngIf="messages">
      <table>
        <tr>
          <th>From</th>
          <th>Message</th>
        </tr>
        <tr>
          <td>{{message.sender}}</td>
          <td>{{message.content}}</td>
        </tr>
      </table>
    </div>

  </li>
</ol>
<router-outlet></router-outlet>
